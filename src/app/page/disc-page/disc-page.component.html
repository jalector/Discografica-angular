<div *ngIf="album != null" class="row">
    <div class="col-4">
        <div class="row mx-3">
            <div class="col">
                <img [src]="album.image" class="rounded img-fluid">
                <h3 class="p-2">{{album.title}} <span class="badge badge-secondary">New</span></h3>
            </div>
        </div>
    </div>

    <div class="col">
        <h1 class="text-center">Descripci√≥n del album</h1>
        <div class="p-2">
            <div class="row my-2">
                <div class="col">
                    <h3>Existencias: <span class="badge badge-secondary mx-4 px-2">{{album.stock}}</span></h3>
                    <h3>Artista: <span class="badge badge-secondary mx-4 px-2">{{album.artist}}</span></h3>
                    <h3>Lanzamiento: <span class="badge badge-secondary mx-4 px-2">{{album.releaseDate}}</span></h3>

                </div>
                <div *ngIf="_sessionService.user.userType != 'cliente'" class="col">
                    <button (click)="addToCard(album)" class="btn btn-success m-1">Agregar al carrito</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <iframe [src]="previewAlbumURL" class="rounded" width="100%" height="320" frameborder="0"
                    allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
</div>
