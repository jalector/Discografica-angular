<li class="list-group-item my-2 p-0">
    <div class="container-fluid">

        <div class="row">
            <div class="col-1 p-2">
                <img [src]="album.images[1].url" class="img-thumbnail">
            </div>
            <div class="col p-2">
                <div class="row">
                    <div class="col text-dark">
                        <h5 class="m-0">{{album.name}}</h5>
                        <span class="badge badge-dark"> {{album.release_date}}</span>
                        <span class="badge badge-secundary"> {{album.total_tracks}} canciones</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="badge badge-success mr-1"
                            *ngFor="let artist of album.artists">{{artist.name}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a href="./#/disc/{{album.id}}" class="card-link">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
